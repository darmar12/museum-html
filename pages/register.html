    <section class="auth">
        <div class="container">
            <div class="breadcrumbs">
                <ul itemscope="" itemtype="https://schema.org/BreadcrumbList">
                    <li itemprop="itemListElement" itemscope="" itemtype="https://schema.org/ListItem">

                    <li itemprop="itemListElement" itemscope="" itemtype="https://schema.org/ListItem">
                        <a itemprop="item" href="/register" title="Регистрация">
                            <span itemprop="name" class="breadcrumbs__item active">Регистрация</span>
                        </a>
                        <meta itemprop="position" content="2">
                    </li>
                </ul>
            </div>

            <div class="auth__content">
                <h1 class="main__title">Регистрация</h1>
                <div class="auth__blocks">
                    <form class="auth__form register" action="/register" method="POST">
                        <div class="auth__input">
                            <label for="emailAuth">Логин<span>*</span></label>
                            <input type="email" name="emailAuth" id="emailAuth" required>
                        </div>
                        
                        <div class="auth__input">
                            <label for="emailAuth">E-mail<span>*</span></label>
                            <input type="email" name="emailAuth" id="emailAuth" required>
                        </div>

                        <div class="auth__input input__pass">
                            <label for="passwordAuth">Пароль<span>*</span></label>
                            <input type="password" name="passwordAuth" id="passwordAuth" required>
                            <img src="./../image/close__eye.svg" alt="Закрытый глаз" class="open_pass" id="openPass">
                        </div>

                        <div class="auth__input input__pass">
                            <label for="passworRepeatdAuth">Повторите пароль<span>*</span></label>
                            <input type="password" name="passworRepeatdAuth" id="passworRepeatdAuth" required>
                            <img src="./../image/close__eye.svg" alt="Закрытый глаз" class="open_pass" id="openRepeatPass">
                        </div>

                        <label class="auth__checkbox">
                            <input type="checkbox" class="checkbox_input" id="checkPolitical">
                            <span class="checkbox__span"></span>
                            <p>Согласен с <a href="#">политикой конфидициальности</a></p>
                        </label>

                        <button type="submit" class="auth__btn" disabled>Зарегистрироваться</button>
                    </form>
                    <div class="auth__navigation">
                        <ul>
                            <li>
                                <a href="/auth">Авторизация</a>
                            </li>
    
                            <li class="active">
                                <a href="/register">Регистрация</a>
                            </li>
    
                            <li>
                                <a href="/forgotPassword">Восстановление пароля</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
