<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul itemscope="" itemtype="https://schema.org/BreadcrumbList">
        <li itemprop="itemListElement" itemscope="" itemtype="https://schema.org/ListItem">
            <a itemprop="item" href="/" title="Главная страница">
                <span itemprop="name" class="breadcrumbs__item">Главная</span>
            </a>
            <meta itemprop="position" content="1">
        </li>
        <img src="/image/breadcrumbs-arrow.svg" alt="Стрелка в хлебных крошках" class="breadcrumbs__image">
        <li itemprop="itemListElement" itemscope="" itemtype="https://schema.org/ListItem">
            <a itemprop="item" href="/auth" title="Авторизация">
                <span itemprop="name" class="breadcrumbs__item active">Авторизация</span>
            </a>
            <meta itemprop="position" content="2">
        </li>
    </ul>
</body>
</html>
